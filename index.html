<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>Analizador de texto</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header>
        <div class="content">
            <h1>Analizador de texto</h1>
        </div>
    </header>
    <main>
        <div class="content-inputs">
            <textarea name="user-input" placeholder="Escribe el texto..."></textarea>
            <button id="reset-button">Limpiar metricas</button>
        </div>
        <div class="content-list">
            <ul class="list-main">
                <li class="list-count">Caracteres: <span id="caracteres-Count">0</span></li>
                <li class="list-count">Caracteres sin espacio:<span id="caracteres-Espacio">0</span></li>
                <li class="list-count">Palabras: <span id="palabras-Count">0</span></li>
                <li class="list-count">Numeros:<span id="numeros-Count">0</span></li>
                <li class="list-count">Suma numeros:<span id="numeros-Sumar">0</span></li>
                <li class="list-count">Promedio longitud:<span id="promedio">0</span></li>
            </ul>
        </div>
    </main>

    <footer>
        <p>Proyecto Analizador de Texto - Abril Vargas</p>
    </footer>

    <script src="index.js" type="module"></script>
</body>

</html>
